---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-10.04
  - name: ubuntu-12.04

suites:
  - name: default
    run_list:
      - "recipe[apt]"
      - "recipe[collectd]"
    attributes:
  - name: server
    run_list:
      - "recipe[apt]"
      - "recipe[collectd::server]"
